<div class="container">
    <div class="half-design"></div>
    <div class="half-sign-up">
        <form [formGroup]="signInFormGroup" (submit)="signIn()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="isInvalidControl(signInFormGroup, 'username')">
                    {{ errorMessagesForControl(signInFormGroup, 'username')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="isInvalidControl(signInFormGroup, 'password')">
                    {{ errorMessagesForControl(signInFormGroup, 'password')}}
                </mat-error>
            </mat-form-field>
            <div>
                <button mat-button (click)="signIn()">Sign-in</button>
            </div>
        </form>
        <div class="spacer"></div>
        <div>
            <p>Don't have an account?</p>
            <button mat-button routerLink="/sign-up">
                Sign-up
            </button>
        </div>
    </div>
</div>
