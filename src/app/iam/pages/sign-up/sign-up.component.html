<div class="container">
    <div class="half-design"></div>
    <div class="half-sign-up">
        <mat-stepper orientation="vertical" linear="true" #stepper>
            <mat-step [stepControl]="userFormGroup">
                <form [formGroup]="userFormGroup">
                    <ng-template matStepLabel>Fill your username</ng-template>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="passwordFormGroup">
                <form [formGroup]="passwordFormGroup">
                    <ng-template matStepLabel>Fill out your password</ng-template>
                    <div>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" formControlName="confirmPassword" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext (click)="onSubmit()">Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You have registered! Redirecting...</p>
            </mat-step>
        </mat-stepper>
        <div class="spacer"></div>
        <div>
            <p>Already have an account?</p>
            <button mat-button routerLink="/sign-in">
                Sign-in
            </button>
        </div>
    </div>

</div>
