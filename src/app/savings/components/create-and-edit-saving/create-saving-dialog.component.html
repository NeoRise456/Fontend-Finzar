<h1 mat-dialog-title>Add New Savings Goal</h1>

<mat-dialog-content>
    <div>
        <h6>General Info</h6>
        <div style="display:flex; gap: 2rem">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Goal Name</mat-label>
                    <input matInput placeholder="Goal Name" required [(ngModel)]="newSaving.name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Goal</mat-label>
                    <input matInput placeholder="Amount" type="number" required [(ngModel)]="newSaving.totalGoal">
                </mat-form-field>
            </div>
        </div>
        <h6>Saving Category</h6>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>By category</mat-label>
                <mat-select [(ngModel)]="newSaving.categoryId">
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </mat-option >
                </mat-select>
            </mat-form-field>
        </div>
        <h6>Goal Deadline</h6>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRangeForm">
                    <input matStartDate placeholder="Start date" formControlName="start" >
                    <input matEndDate placeholder="End date" formControlName="end" >
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onSubmit()">Save</button>
    <button mat-button (click)="onClose()">Cancel</button>
</mat-dialog-actions>
