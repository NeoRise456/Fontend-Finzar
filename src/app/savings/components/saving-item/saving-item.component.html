<mat-card appearance="outlined" class="saving-item" [routerLink]="['/saving', saving.id]">
  <mat-card-header>
    <mat-card-title>
       {{saving.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div>
        <h5 style="margin: 0"><strong> {{tosave}} PEN</strong> to save</h5>
        <p style="margin: 0"> from {{saving.totalGoal}} PEN</p>
      </div>
      <div>
        <mat-progress-bar mode="determinate" [value]="percentage" />
        <span>{{percentage}}% completed</span>

      </div>
    </div>
  </mat-card-content>

</mat-card>
