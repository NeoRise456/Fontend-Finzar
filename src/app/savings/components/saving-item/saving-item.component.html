<mat-card appearance="outlined" class="saving-item" [routerLink]="['/saving', saving.id]">
  <mat-card-header>
    <mat-card-title>
       {{saving.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{percentage}}% completed
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div>
        <h5 style="margin: 0"><strong> {{saving.currentAmount}} PEN</strong> to save</h5>
        <p> from {{saving.totalGoal}} PEN</p>
      </div>
      <div>
        <mat-progress-bar mode="determinate" [value]="percentage" />
        <div style="display: flex;justify-content: space-between">
          <span>{{saving.startDate}}</span>
          <span>{{saving.endDate}}</span>
        </div>
      </div>
    </div>
  </mat-card-content>

</mat-card>
