<mat-card class="balance-card">
  <mat-card-header>
    <mat-card-title style="color:#000000; font-weight: bold"> {{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (balance >= 0 ){
      <h2 style="color: #01a0db"> + {{ balance }} PEN </h2>
    } @else {
      <h2 style="color: #ab3b3f">  {{ balance }} PEN </h2>
    }
  </mat-card-content>
</mat-card>
